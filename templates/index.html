<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heart Disease Detection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
      <label>Age: <input type="number" name="age" step="any" required></label>
      <label>Sex (1 = Male, 0 = Female): <input type="number" name="sex" min="0" max="1" required></label>
      <label>Chest Pain Type (0-3): <input type="number" name="cp" min="0" max="3" required></label>
      <label>Resting Blood Pressure: <input type="number" name="trestbps" required></label>
      <label>Cholesterol: <input type="number" name="chol" required></label>
      <label>Fasting Blood Sugar > 120 (1 = Yes, 0 = No): <input type="number" name="fbs" min="0" max="1" required></label>
      <label>Resting ECG (0-2): <input type="number" name="restecg" min="0" max="2" required></label>
      <label>Max Heart Rate Achieved: <input type="number" name="thalach" required></label>
      <label>Exercise Induced Angina (1 = Yes, 0 = No): <input type="number" name="exang" min="0" max="1" required></label>
      <label>ST Depression: <input type="number" step="any" name="oldpeak" required></label>
      <label>Slope (0-2): <input type="number" name="slope" min="0" max="2" required></label>
      <label>Number of Major Vessels (0-3): <input type="number" name="ca" min="0" max="3" required></label>
      <label>Thalassemia (1 = Normal, 2 = Fixed Defect, 3 = Reversible Defect): <input type="number" name="thal" min="1" max="3" required></label>
      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>Prediction: {{ prediction_text }}</h2>
    {% endif %}
  </div>
</body>
</html>
